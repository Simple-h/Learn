	<script>
		/*  快排
	取当前排序数组的第一个值作为基准值keys
	通过一次遍历把数组分为right大于基准值和left小于等于基准值的两部分
	然后对两个部分重复以上步骤排序，最后return的时候按照[left,keys,right]的顺序返回
*/
		const arr = [2, 34, 14, 44, 22, 15, 53, 23, 55, 11, 32, 5, 32, 93, 26, 21, 23];

		function quickSort(arr) {
			if (arr.length <= 0) return arr;
			let left = [],
				right = [],
				keys = arr.shift();
			for (const val of arr) {
				if (val > keys) {
					right.push(val);
				} else {
					left.push(val);
				}
			}
			return quickSort(left).concat(keys, quickSort(right))
		}
		console.log(quickSort(arr));

		function kp(arr) {
			if (arr.length <= 0) return arr;
			let left = [],
				right = [],
				key = arr.shift();
			arr.forEach(item => {
				if (item>key) {
					right.push(item);
				}else{
					left.push(item)
				}
			});
			return kp(left).concat(key,kp(right));
		}console.log(kp(arr));
	</script>
